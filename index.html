<!DOCTYPE html>
  <html lang="eng">
    <head>

      <meta charset="UTF-8">
      <meta name="description" content="Traffic lights">
      <meta name="keywords" content="Traffic, lights">
      <meta name="author" content="Fabio Oliveira">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Traffic Lights</title>
      <!--External Links-->
      <link rel="stylesheet" href="public/css/main.css">

      <div class="tlights">
        <div class="tlights__container">
          <img class="tlights__img" src="./public/assets/images/lights-off.svg" alt="Traffic lights">
